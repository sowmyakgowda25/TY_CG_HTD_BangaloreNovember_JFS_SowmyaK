<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="fms">
<div class="col-md-3 offset-md-4 mt-4">
    <form #loginForm='ngForm' (ngSubmit)='adminLogin(loginForm)'>
        <h4> Login </h4><br>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="userName" #userName='ngModel' ngModel class="form-control" required
                placeholder="Enter User Name" pattern="^[a-zA-Z]+(?: [a-zA-z]+)*$">
            <div *ngIf='userName.touched && userName.invalid'>
                <div class="alert alert-danger" *ngIf='userName.errors.required'>
                    *Field is Mandatory
                </div>
                <div class="alert alert-danger" *ngIf='userName.errors.pattern'>
                    *Only alphabets are allowed
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="userPassword">UserPassword</label>
            <input type="userPassword" name="userPassword" id="userPassword" #userPassword='ngModel' ngModel class="form-control"
                required placeholder="Enter userPassword" minlength="8"  pattern="(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[$@$!%?&])[A-Za-z\d$@$!%?&].{7,}">
                <div *ngIf='userPassword.touched && userPassword.invalid'>
                    <div class="alert alert-danger" *ngIf='userPassword.errors.required'>
                        *Field is Mandatory
                    </div>
                    <div class="alert alert-danger" *ngIf='userPassword.errors.minlength'>
                        *minimum 8 characters required
                    </div>
                    <!-- <div class="alert alert-danger" *ngIf='userPassword.errors.pattern'>
                        
                    </div> -->
                </div>
        </div>
        <button type="submit" class="btn btn-outline-light float-right">
            Login
        </button>
    </form>
</div>
</div>
