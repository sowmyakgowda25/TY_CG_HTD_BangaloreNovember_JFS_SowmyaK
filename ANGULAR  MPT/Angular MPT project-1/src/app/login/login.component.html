<div class="col-md-4 offset-md-4">
    <form #loginForm='ngForm' (ngSubmit)='submitForm(loginForm)'>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" minlength="8" required #email='ngModel' ngModel
                class="form-control" email>
            <div *ngIf='email.touched && email.invalid'>
                <div class="alert alret-danger" *ngIf='email.errors.required'>
                    This field is mandatory
                </div>
                <div class="alert alert-danger" *ngIf='email.errors.minlength'>
                    Minimum 8 characters are required
                </div>
                <div class="alert alert-danger" *ngIf='email.errors.email'>
                    This field only accepts email
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$">
            <div *ngIf='password.invalid && password.touched'>
                <div class="alert alert-danger" *ngIf='password.errors.required'>
                    This field is mandatory
                </div>
                <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                    4 to 8 characters, should include one uppercase,
                    one lowerCase and one number
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone"
            pattern="[0-9]{10}"
            #phone='ngModel' ngModel required class="form-control">
            <div *ngIf='phone.invalid && phone.touched'>
                <div class="alert alert-danger" *ngIf='phone.errors.pattern'>
                    This take Only a Phone Number
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]='loginForm.invalid'>
            Login
        </button>
    </form>
</div>
