<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form #addPostForm='ngForm' (ngSubmit)='addProduct(addPostForm)'>
        <div class="form-group">
            <label for="userId">User Id</label>
            <input type="text" name="userId" id="userId"
            #userId='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" name="id" id="id"
            #id='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
           <label for="title">Title</label>
            <input type="text" name="title" id="title"
            #title='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="body">body</label>
            <input type="text" name="body" id="body"
            #body='ngModel' ngModel required  
            class="form-control">
        </div>
        <button type="submit"
        class="btn btn-outline-primary float-right">
            Add Post
        </button>
    </form>
</div>
